    var $body   = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    $toggle.addEventListener('click', handleMagic)
    function handleMagic(e){
        if ($navbar.className.indexOf('in') > 0) {
        // CLOSE
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function(){
                // prevent frequently toggle
                if($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            },400)
        }else{
        // OPEN
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }
</script>

<script>
    function async(u, c, a) {
      var d = document, t = 'script',
          o = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      o.src = u;
      if (a) {
        for (var i=0; i<a.length; i++) { o.setAttribute(a[i][0], a[i][1]); }
      }
      if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
      s.parentNode.insertBefore(o, s);
    }
</script>

<!-- Picture figure -->
<script type="text/javascript">
$('img').closest('a').wrap('<figure></figure>');
document.addEventListener("DOMContentLoaded", function() {
    $('figure').each(function() {
        var that = $(this)[0];
        var img        = that.getElementsByTagName('a')[0].getElementsByTagName('img')[0];
        var figcaption = document.createElement('figcaption');
        var title      = document.createTextNode($(img).attr('alt'));
        $(figcaption).attr('align', 'center');
        figcaption.appendChild(title     );
        that      .appendChild(figcaption);
    });

    renderKaTeX();
});
</script>

<script type="text/javascript">
  function renderKaTeX() {
    function stripcdata(x) {
      if (x.startsWith('% <![CDATA[') && x.endsWith('%]]>'))
        return x.substring(11, x.length - 4);
      return x;
    }
    // document.querySelectorAll("script[type='math/tex']").forEach(function(el){
    //   el.outerHTML = "$" + stripcdata(el.textContent) + "$";
    // });
    document.querySelectorAll("script[type='math/tex; mode=display']").forEach(function(el){
      el.outerHTML = "$$" + stripcdata(el.textContent) + "$$";
    });

    renderMathInElement(
      document.body,
      {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false },
        ],
      }
    );
    enlarge_katex_loaded();
  }
</script>

<!-- Code folding -->
<script type="text/javascript">
$(function() {
    $('div.highlighter-rouge').each(function(index, value) {
        var lgj = value.getElementsByTagName('div')[0].getElementsByTagName('pre')[0].getElementsByTagName('code')[0].getElementsByTagName('span')[0];
        if (typeof(lgj) === "undefined") {
            return true;
        }
        var code = value.getElementsByTagName('div')[0].getElementsByTagName('pre')[0].getElementsByTagName('code')[0].getElementsByTagName('span')[0].innerHTML;
        if (code.indexOf('#include') === -1) {
            return true;
        }
        $(value).wrap('<details></details>');
        var details = value.parentNode;
        var summary = document.createElement('summary');
        var title   = document.createTextNode('Expand code');
        $(summary).css('display', 'list-item');
        $(summary).css('font-weight', '900');
        summary.appendChild(title);
        details.appendChild(summary);
    });
})
</script>
